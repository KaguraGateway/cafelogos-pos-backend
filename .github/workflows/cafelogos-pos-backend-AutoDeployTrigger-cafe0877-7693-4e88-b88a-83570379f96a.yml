name: Trigger auto deployment for cafelogos-pos-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cafelogos-pos-backend-AutoDeployTrigger-cafe0877-7693-4e88-b88a-83570379f96a.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CAFELOGOSPOSBACKEND_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: cafelogos.azurecr.io
          registryUsername: ${{ secrets.CAFELOGOSPOSBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAFELOGOSPOSBACKEND_REGISTRY_PASSWORD }}
          containerAppName: cafelogos-pos-backend
          resourceGroup: logos
          imageToBuild: cafelogos.azurecr.io/cafelogos-pos-backend:${{ github.sha }}
          dockerfilePath: Dockerfile

     

